<div ng-controller="ClientCtrl">
    <p>Click <a ng-click="loadClients()">here</a> to load data.</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Loan ID</th>
        </tr>
        <tr ng-repeat="client in clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.age}}</td>
            <td>{{client.loanId}}</td>
        </tr>
    </table>
</div>
